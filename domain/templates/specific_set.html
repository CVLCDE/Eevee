{% extends "base.html" %} {% block title %} Set {% endblock %} {% block content
%}
<div class="container-fluid vh-100">
	<h2 class="text-white pt-4 text-center fs-1 py-4">
		{{ set_data["set_name"] }} |
		<img src='{{set_data["set_symbol"]}}' alt="" />
	</h2>

	<div id="specific-set-container" class="overflow-auto" style="height: 87%">
		<div class="container">
			<input
				type="search"
				id="home-set-search"
				class="form-control w-75 mx-auto mt-5 \"
				placeholder="Search for sets..."
				aria-label="Search"
			/>
		</div>

		<div class="d-flex flex-wrap justify-content-center overflow-auto">
			{% for i in range(set_cards|length) %}
			<div
				id="{{ set_cards[i]['id'] }}"
				class="
					card
					text-center
					w-25
					mx-5
					my-5
					align-items-center
					bg-dark
					text-white
					home-set-card
				"
			>
				<div class="card-header">{{ set_cards[i]["name"] }}</div>
				<img
					src="{{ set_cards[i]['images']['small'] }}"
					alt="Pokemon Card"
					class="card-img-top"
				/>
				<div class="card-footer">placeholder</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}

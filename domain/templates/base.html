<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../static/styles/style.css" />
		<title>{% block title %} Home {% endblock %}</title>
	</head>
	<body>
		<!--  HEADER START  -->
		<header class="p-5 text-center bg-image">
			<div
				class="
					d-flex
					justify-content-center
					align-items-center
					h-100
					flex-column
				"
			>
				<h1 class="mb-3 text-white">EEVEE</h1>
				<nav
					class="navbar navbar-expand-lg navbar-light"
					style="background-color: transparent"
				>
					<div class="container-fluid">
						<div class="navbar-nav">
							<a
								href="{{  url_for('home_views.home')  }}"
								class="btn btn-secondary me-2 active"
								>Home</a
							>
							<a
								href="{{  url_for('set_views.all_sets')  }}"
								class="btn btn-secondary me-2 active"
								>Sets</a
							>
							<a
								href="{{  url_for('grailed_views.all_grails')  }}"
								class="btn btn-secondary me-2 active"
								>Grailed</a
							>
						</div>
					</div>
				</nav>
			</div>
		</header>
		<!--  HEADER END  -->

		<!--  CONTENT START (OVERRIDE)  -->
		<div class="container-fluid d-flex h-100">
			{% block content %} {% endblock %}

			<!--  TWITTER FEED START  -->
			<div id="twitter-feed-container" class="container w-25 mt-5">
				<section
					id="twitter-feed-wrapper"
					class="px-5 py-4 text-center"
				>
					<h2 class="text-white pb-1">News ðŸ“°</h2>
					<a
						class="twitter-timeline"
						data-theme="dark"
						data-height="97%"
						href="https://twitter.com/pokebeach?ref_src=twsrc%5Etfw"
						>Tweets by pokebeach</a
					>
					<script
						async
						src="https://platform.twitter.com/widgets.js"
						charset="utf-8"
					></script>
				</section>
			</div>
		</div>
		<!--  CONTENT END (OVERRIDE)  -->

		<!--  FOOTER START  -->
		<footer
			class="
				p-5
				text-center
				justify-content-center
				align-items-center
				bg-image
			"
		>
			<div>
				<div>Footer</div>
			</div>
		</footer>
		<!--  FOOTER END  -->

		<!--  SCRIPTS START  -->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="../static/js/searchbar.js"></script>
		<!--  SCRIPTS END  -->
	</body>
</html>

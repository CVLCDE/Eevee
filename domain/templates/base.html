<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../static/style.css" />
		<title>{% block title %} Home {% endblock %}</title>
	</head>
	<body>
		<!--  HEADER START  -->
		<header class="p-5 text-center bg-image">
			<div class="d-flex justify-content-center align-items-center h-100">
				<div class="text-white">
					<h1 class="mb-3">EEVEE</h1>
					<h4 class="mb-3">Subheading</h4>
				</div>
			</div>

			<div
				id="market-update-container"
				class="d-flex justify-content-center align-items-center"
			>
				card prices go here
			</div>
		</header>
		<!--  HEADER END  -->

		<!--  CONTENT START (OVERRIDE)  -->
		<div class="container-xxl">{% block content %} {% endblock %}</div>
		<!--  CONTENT END (OVERRIDE)  -->

		<!--  FOOTER START  -->
		<footer
			class="
				p-5
				text-center
				justify-content-center
				align-items-center
				bg-image
			"
		>
			<div>
				<div>Footer</div>
			</div>
		</footer>
		<!--  FOOTER END  -->

		<!--  SCRIPTS START  -->
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script>
			type = 'text/javascript';
			src = "{{ url_for('static', filename='index.js') }}";
		</script>
		<script>
			type = 'text/javascript';
			src = "{{ url_for('static', filename='multi-carousel.js') }}";
		</script>
		<!--  SCRIPTS END  -->
	</body>
</html>
